<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="testimonies && testimonies.length">
  <flash-card *ngFor="let testimony of testimonies">
    <div class="flash-card-front" >
        <figure class="snip1574" >
          <img [src]="testimony.front.imageUrl" alt="sample" />
          <figcaption>
            <h3 *ngIf="testimony.front.quote">{{testimony.front.quote}}</h3>
            <p>{{testimony.front.name}} - {{testimony.front.identity}}</p>
          </figcaption>
        </figure>
    </div>

    <div class="flash-card-back text-body">
      <ion-scroll scrollY="true" class="styleScrollArea">
          <h3>
            {{testimony.back.title}} - <span><h5>{{testimony.back.subtitle}}</h5></span>
          </h3>

          <hr class="stylehr">

          <p>
            {{testimony.back.content}}
          </p>
      </ion-scroll>
    </div>

  </flash-card>
</ion-content>
