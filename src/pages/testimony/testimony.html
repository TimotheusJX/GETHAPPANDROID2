<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="testimonies && testimonies.length">
    <flash-card *ngFor="let testimony of testimonies">
      <div class="fc-front"> 
        <figure class="snip1574">
          <img [src]="assets/img/misc/testimonial1.jpg" alt="profile-sample2" />
          <figcaption>
            <blockquote>
              <p>{{testimony.quote}}</p>
            </blockquote>
            <h3>{{testimony.name}}</h3>
            <h5>{{testimony.position}}</h5>
          </figcaption>
        </figure>
      </div>
      <div class="fc-back">
          {{testimony.content}}
      </div>
    </flash-card>

</ion-content>
