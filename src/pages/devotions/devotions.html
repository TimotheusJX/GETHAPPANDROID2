<ion-header no-border>

  <ion-navbar transparent>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Devotions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen padding *ngIf="devotions">
  <timeline endIcon="bookmarks">
    <timeline-item *ngFor="let devotion of devotions">
      <timeline-time [time]="devotion.created"></timeline-time>
      <ion-icon [name]="devotion.icon"></ion-icon>
      <ion-card>
        <ion-card-content class="text-body">
          <h3 class="style-header">{{devotion.title}}</h3>
          <div class="textwrap">
            <div class="read-more">
              <div class="content">
                <p>{{devotion.fulltext}}</p>
              </div>
              <span data-read-more="+ read more" data-read-less="- show less" class="trigger" onclick="this.parentElement.classList.toggle('expanded')"></span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </timeline-item>
    
  </timeline>
</ion-content>
