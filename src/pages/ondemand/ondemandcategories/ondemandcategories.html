<ion-header>

  <ion-navbar>
    <ion-title>{{onDemandCategoryTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of onDemandItems" (click)="itemTapped($event, item)">
        <h2>{{item.title}}</h2>
        <p>{{item.broadcast}}</p>
    </button>
  </ion-list>

</ion-content>
