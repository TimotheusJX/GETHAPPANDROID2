<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content fullscreen class="general-style" *ngIf="radiolinks">
  <div id="center" [ngStyle]="{ 'background': 'url(' + radiolinks.backgroundImg + ')'}">
    <div id="menu"></div>
    <ion-row align-items-center justify-content-center>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <img class="user-avatar round" [src]="radiolinks.avatarImg"/>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <div id="current-song">{{filename}}</div>
    </ion-row>
    <!-- control bar -->
    <div class="bar-position">
      <ion-range min="0" max="{{duration}}" [(ngModel)]="position"> <!--  [disabled]="is_in_play && is_playing"  -->
        <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
        <ion-label range-right *ngIf="duration == -1" >--:--</ion-label>
        <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
      </ion-range>
    </div>
    <div class="adjust-buttons">
      <ion-row justify-content-center align-items-center>
        <ion-col>
          <div id="back">          
            <button ion-button class="skip-btn" clear [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('back')"><ion-icon name="skip-backward"></ion-icon>&nbsp;&nbsp;
            </button>
          </div>
        </ion-col>
        <ion-col>
          <div id="play">
            <button ion-button clear class="play-pause-btn" (click)="playRecording()" *ngIf="!is_playing" [disabled]="!is_ready">
              <ion-icon name="play" class="play-button-position"></ion-icon>
            </button>
            <button ion-button clear class="play-pause-btn" (click)="pausePlayRecording()" *ngIf="is_playing" [disabled]="!is_ready">
              <ion-icon name="pause"></ion-icon>
            </button>
          </div>
        </ion-col>
        <ion-col>
          <div id="forw">
            <button ion-button class="skip-btn" clear [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('forward')">
              <ion-icon name="skip-forward"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
