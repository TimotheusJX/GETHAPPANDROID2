<!--
  Generated template for the OndemandPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Audio On Demand</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngFor="let card of onDemandCategories" (click)="itemTapped($event, card)" [ngStyle]="{'background' : 'url(' + card.imageUrl + ')'}">
      <div class="card-title">{{card.title}}</div>
      <div class="card-subtitle">{{card.subtitle}}</div>
    </ion-card>
</ion-content>
