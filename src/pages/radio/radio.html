<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen padding>
  <!-- Playback section -->
  <div text-center>
    <!-- File name -->
    <br>
    <h1>{{ filename }}</h1>
    <br>

    <!-- avatar -->
    <div class="avatar"></div>
    <br>
    
    <ion-grid>
      <ion-row justify-content-center align-items-center style="height: 100%">

        <ion-col>
          <!-- Play/Pause -->
          <button ion-button class="play-pause-btn" (click)="playRadio()" color="primary" *ngIf="!isStreaming">
            <ion-icon name="play"></ion-icon>
          </button>

          <button ion-button class="play-pause-btn" (click)=" pauseRadio()" color="secondary" *ngIf="isStreaming">
            <ion-icon name="pause"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

</ion-content>
