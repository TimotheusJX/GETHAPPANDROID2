<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen padding>
  <ion-list inset>
    <ion-item *ngFor="let video of videoData">
      <h2>{{video.name}}</h2>
      <p>{{video.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
