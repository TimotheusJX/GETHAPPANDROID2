<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Highlights</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="verticalAlignCentre">
    <ion-slides #slider autoplay="3000" centeredSlides="true" pager="true" paginationType="fraction" effect="cube">
      <ion-slide>
        <img-loader src="http://gethsemanebpc.com/app/01_Feature.jpg" useImg></img-loader>
      </ion-slide>
      <ion-slide>
        <img-loader src="http://gethsemanebpc.com/app/02_Feature.jpg" useImg></img-loader>
      </ion-slide>
      <ion-slide>
        <img-loader src="http://gethsemanebpc.com/app/03_Feature.jpg" useImg></img-loader>
      </ion-slide>  
      <ion-slide>
        <img-loader src="http://gethsemanebpc.com/app/04_Feature.jpg" useImg></img-loader>
      </ion-slide>
      <ion-slide>
        <img-loader src="http://gethsemanebpc.com/app/05_Feature.jpg" useImg></img-loader>
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>
