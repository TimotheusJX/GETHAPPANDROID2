<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #slider pager>
    <ion-slide *ngFor="let item of items"
               [ngStyle]="{'background' : 'url(' + item.image + ')'}">
      <h2>{{ item.title }}</h2>
      <p> {{ item.description }} </p>
      <p class="addSpaceAbove"> {{ item.page }} </p>
    </ion-slide>
    <ion-slides pager direction="vertical">
      <ion-slide *ngFor="let slide of slides"
                  [ngStyle]="{'background' : 'url(' + item.image + ')'}">
        <h2>{{ item.title }}</h2>
        <p> {{ item.description }} </p>
      </ion-slide>
    </ion-slides>
  </ion-slides>
</ion-content>
