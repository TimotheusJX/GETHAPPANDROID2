<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Highlights</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="verticalAlignCentre">
    <ion-slides autoplay="3000" centeredSlides="true" pager="true" paginationType="fraction" effect="cube" *ngIf="feature01 || feature02 || feature03 || feature04 || feature05">
      <ion-slide *ngIf="feature01">
        <img [src]="feature01" (error)="errorHandler($event, feature01)" />
      </ion-slide>
      <ion-slide *ngIf="feature02">
        <img [src]="feature02" (error)="errorHandler($event, feature02)" />
      </ion-slide>
      <ion-slide *ngIf="feature03">
        <img [src]="feature03" (error)="errorHandler($event, feature03)" />
      </ion-slide>  
      <ion-slide *ngIf="feature04">
        <img [src]="feature04" (error)="errorHandler($event, feature04)" />
      </ion-slide>
      <ion-slide *ngIf="feature05">
        <img [src]="feature05" (error)="errorHandler($event, feature05)" />
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>
