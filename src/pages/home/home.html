<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Highlights</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
  <ion-grid class="verticalAlignCentre">
    <ion-slides #slider autoplay="3000" centeredSlides="true" pager="true" paginationType="fraction" effect="cube" loop="true" (ionSlideDidChange)="onSlideChanged()" *ngIf="slides">
      <ion-slide *ngFor="let slide of slides">
        <ion-row>
          <ion-col>
            <img [src]="slide.imageUrl"/>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>
