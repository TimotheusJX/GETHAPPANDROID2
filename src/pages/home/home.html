<ion-content>
  <ion-header>
    <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>
  <ion-grid class="verticalAlignCentre">

    <ion-slides #slider autoplay="2000" effect="{{slideEffect}}" (ionSlideDidChange)="onSlideChanged()" *ngIf="slides && slides.length">
      <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
        <h2>{{slide.title}}</h2>
        <p> {{slide.description}} </p>
      </ion-slide>
    </ion-slides>

  </ion-grid>
</ion-content>
