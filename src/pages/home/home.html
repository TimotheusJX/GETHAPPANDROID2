<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let banner of banners">
        <img [src]="banner.image" />
      </ion-slide>

    </ion-slides>
  </ion-card>  

  <ion-grid>
    <ion-row>
      <ion-slides>
        <ion-slide *ngFor="let item of items">
          <ion-card no-padding>
            <!-- use "<img [src]="..." />" for json query into the array-->
            <img [src]="item.image" />
            <h1> {{ item.title }} </h1>
            <p> {{ item.description }} </p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
