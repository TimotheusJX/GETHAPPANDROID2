<ion-header no-border>
  <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>About Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen elestic-header *ngIf="aboutUs">
  <section class="pic-image"
            [ngStyle]="{ 'background-image': 'url(' + aboutUs.image + ')'}">
    <section class="pic-banner" padding>
      <span class="header-subtitle">{{ aboutUs.subtitle }}</span>
      <span class="church-name">{{ aboutUs.title }}</span>
    </section>
  </section>
  <section class="main-content">
    <ion-grid>
      <ion-row>
        <p margin-left margin-right no-margin-top style="text-align: justify">
          {{aboutUs.description}}
        </p>
      </ion-row>
    </ion-grid>
  </section>
  <ion-fab right top edge>
    <button class="pop-in"
            [ngClass]="{ 'expand' : expanded, 'contract': contracted }"
            ion-fab mini
            (click)="expand()">
      <ion-icon [hidden]="!showIcon" name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
