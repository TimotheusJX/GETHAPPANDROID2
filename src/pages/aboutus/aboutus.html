  Ionic pages and navigation.

<ion-header no-border>

    <ion-navbar transparent>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title></ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content fullscreen *ngIf="aboutUs && aboutUs.length">
    <header [ngStyle]="{'background-image' : 'url(' + aboutUs[0].imgUrl + ')'}">
      <h1>{{aboutUs[0].titleLineOne}} <span>{{aboutUs[0].titleLineTwo}}</span> {{aboutUs[0].titleLineThree}}</h1>
    </header>
    <main>
      <p>{{aboutUs[0].firstPara}}</p>
      <p>{{aboutUs[0].secondPara}}</p>
      <p>{{aboutUs[0].thirdPara}}</p>
    </main>
    <ion-fab right bottom middle>
      <button class="pop-in"
              [ngClass]="{ 'expand' : expanded, 'contract': contracted }"
              ion-fab mini
              (click)="expand()">
        <ion-icon [hidden]="!showIcon" name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
