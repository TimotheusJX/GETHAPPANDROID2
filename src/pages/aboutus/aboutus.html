<ion-header no-border>
  <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>About Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen elestic-header *ngIf="aboutUs">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <section class="pic-image"
            [ngStyle]="{ 'background-image': 'url(' + aboutUs.image + ')'}">
    <section class="pic-banner" padding>
      <span class="header-subtitle">{{ aboutUs.subtitle }}</span>
      <span class="church-name">{{ aboutUs.title }}</span>
    </section>
  </section>
  <section class="main-content">
    <ion-grid>
      <ion-row>
        <div margin-left margin-right no-margin-top style="text-align: justify" class="style_description" [innerHTML]="aboutUs.description"></div>
      </ion-row>
    </ion-grid>
  </section>
  <ion-fab bottom right >
    <button ion-fab class="pop-in" color="danger"><ion-icon class="style_info_icon" name="ios-information-circle"></ion-icon></button>
    <ion-fab-list side="top">
      <button class="pop-in"
        [ngClass]="{ 'expand' : expanded, 'contract': contracted }"
        ion-fab mini
        (click)="expandEldersPage()" color="primary">
        <ion-icon [hidden]="!showIcon" name="person"></ion-icon>
      </button>
      <button class="pop-in"
        [ngClass]="{ 'expand' : expanded, 'contract': contracted }"
        ion-fab mini
        (click)="expandContactsPage()" color="secondary">
        <ion-icon [hidden]="!showIcon" name="call"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
