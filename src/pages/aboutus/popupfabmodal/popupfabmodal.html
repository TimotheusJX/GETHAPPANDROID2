  <ion-content fullscreen parallax-header no-bounce class="bg-modal container transparent-header">
    <ion-header>
      <ion-navbar>
        <ion-buttons right>
          <button ion-button large (click)="dismiss(false)">
              <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>
    <ion-slides pager>
      <ion-slide>

        <div class="header-image"></div>
        <div class="main-content" text-wrap text-center>
          <div class="circular"></div>
          <h2>{{churchInfo.name}}</h2>
          <p>{{churchInfo.worshipVenue}} &bull; {{churchInfo.worshipLocation}}</p>
          <p class="profile-description">{{churchInfo.mainGoal}}</p>
          <hr>
          <ion-list no-lines>
              <ion-item>
                  <ion-icon name="mail" color="primary" item-start></ion-icon>
                  <p>Email</p>
                  {{churchInfo.email}}
                  <a button ion-button href="mailto:{{churchInfo.email}}" color="primary" item-end medium>Send</a>
              </ion-item>
              <ion-item>
                  <ion-icon item-start name="call" color="danger"></ion-icon>
                  <p>Mobile</p>
                  {{churchInfo.phone}}
                  <a button ion-button href="tel:{{churchInfo.phone}}" color="danger" item-end medium>Call</a>
              </ion-item>
              <ion-item>
                  <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
                  <p>Whatsapp</p>
                  {{churchInfo.whatsapp}}
                  <a button ion-button color="secondary" item-end medium href="whatsapp://send?text=Hi from ionic&phone=+{{churchInfo.phone}}&abid=+{{churchInfo.phone}}">Message</a>
              </ion-item>
              <ion-item>
                  <ion-icon item-start name="pin" color="twitter"></ion-icon>
                  <p>{{churchInfo.address}}</p>
              </ion-item>
          </ion-list>
          <h2>Get in touch</h2>
          <hr>
          <a href="#" button ion-button block color="linkedin" icon-start>
              <ion-icon name='logo-linkedin'></ion-icon>
              LinkedIn
          </a>
          <a href="#" button ion-button block color="fb" icon-start>
              <ion-icon name='logo-facebook'></ion-icon>
              Facebook
          </a>
          <a href="#" button ion-button block color="danger" icon-start>
              <ion-icon name='logo-youtube'></ion-icon>
              Youtube
          </a>
        </div>

      </ion-slide>
      <ion-slide>
        Slide 2
      </ion-slide>
    </ion-slides>
  </ion-content>
