<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    
    <ion-card>
      <img src="http://placehold.it/350x200" />
      <div class="card-title">GBPC</div>
      <div class="card-subtitle">not my will, but Thine, be done...</div>
    </ion-card>

    <ion-list>

      <ion-item (click)="openPage('devotions')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Devotions</h2>
        <p>Daily spiritual nourishment</p>
      </ion-item>

      <ion-item (click)="openPage('exhortations')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Exhortations</h2>
        <p>Preaching faithfully from God's word</p>
      </ion-item>

      <ion-item (click)="openPage('radio')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Gethsemane Radio</h2>
        <p>Faith comes from hearing...</p>
      </ion-item>

      <ion-item (click)="openPage('audio')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Gethsemane Audio</h2>
        <p>Faith comes from hearing...</p>
      </ion-item>

      <ion-item (click)="openPage('magazines')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2>Magazines</h2>
        <p>Witnessing the truth</p>
      </ion-item>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
