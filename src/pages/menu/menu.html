<ion-menu [content]="content" id="menu-avatar">

  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="menuavatar[0].image" *ngIf="menuavatar && menuavatar.length"/>
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>Gethsemane BP Church</h3>
      </ion-row>
    </div>

    <ion-list no-lines>
      <button ion-item (click)="openPage('devotions')" menuClose detail-none>
        Devotions
      </button>

      <button ion-item (click)="openPage('exhortations')" menuClose detail-none>
        Exhortations
      </button>

      <button ion-item (click)="openPage('radio')" menuClose detail-none>
        Bible Witness Radio
      </button>

      <button ion-item (click)="openPage('ondemand')" menuClose detail-none>
        Audio On Demand
      </button>

      <button ion-item (click)="openPage('magazines')" menuClose detail-none>
        Bible Witness Magazine
      </button>

      <button ion-item (click)="openPage('video')" menuClose detail-none>
        Sermon Video
      </button>

      <button ion-item (click)="openPage('prayerlist')" menuClose detail-none>
        Prayer List
      </button>

      <button ion-item (click)="openPage('aboutus')" menuClose detail-none>
        About Us
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
