<ion-header>

  <ion-navbar>
    <ion-title>Bible Witness Magazine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of magazines" (click)="itemTapped($event, item)">
      <ion-thumbnail item-start class="item-ribbon">
        <span class="ribbon {{ item.class }}" *ngIf="item.ribbontext != 'no'">
          <span>{{ item.ribbontext }}</span>
        </span>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.date}} {{item.description}}</p>
    </button>
  </ion-list>

</ion-content>
