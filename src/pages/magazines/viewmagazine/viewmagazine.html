<ion-header>
  <ion-navbar>
    <ion-title>{{bookTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab bottom right>
      <button ion-fab class="pop-in" color="dark" (click)="share()">
          <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
  </ion-fab>
  <pdf-viewer [src]="pdfSrc" [render-text]="true" [autoresize]="true" [original-size]="false"  style="display: block; max-width: 1000px;">
  </pdf-viewer>
</ion-content>
