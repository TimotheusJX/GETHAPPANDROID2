<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prayer List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding class="prayerlist_style">
    <ion-grid>
  <ion-row >
    <ion-col text-center>
    <div class="container">
      <div class="toggle" *ngIf="prayerlist">
        <input type="checkbox" (change)="downloadPrayerlist($event, prayerlist.url)">
        <span class="button"></span>
        <span class="label"><ion-icon name="md-download"></ion-icon></span>
      </div>
    </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
